name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: Install all dependencies
        run: |
            python -m pip install --upgrade pip
            python pip install -r requirements.txt
      - name: Django Testing
        run: |
            python3 manage.py test
          
